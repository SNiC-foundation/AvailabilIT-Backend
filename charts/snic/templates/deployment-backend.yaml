apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "snic.fullname" . }}-backend
  labels:
    {{- include "snic.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount.backend }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "snic.selectorLabels.backend" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "snic.selectorLabels.backend" . | nindent 8 }}
	{{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.backend.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.backend.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.backend.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /api/activity
              port: http
          startupProbe:
            httpGet:
              path: /api/activity
              port: http
            failureThreshold: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/activity
              port: http
          resources:
            {{- toYaml .Values.resources.backend | nindent 12 }}
          volumeMounts:
          {{- include "snic.volumeMounts" . | nindent 10 }}
          env:
          {{- include "snic.appEnvironment" . | nindent 10 }}
          {{- if .Values.backend.envSecret }}
          envFrom:
            - secretRef:
                name: {{ .Values.backend.envSecret }}
          {{- end }}

      volumes:
      {{- include "snic.volumes" . | nindent 6 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
